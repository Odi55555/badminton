<ion-view view-title="Ãœbersicht Anmeldungen">
  <ion-content>
	<ion-refresher
		pulling-text="Zum Aktualisieren loslassen..."
		on-refresh="reloadContent()">
	</ion-refresher>
	<ion-list>
		<div ng-repeat="game in gameOverview.games | orderBy:'+date'">
			<div class="item item-divider">{{game.registrations.length}} Mitspieler am {{game.date | amDateFormat:'DD.MM.YYYY'}}:</div>
			<ion-item ng-repeat="registration in game.registrations">
			{{registration.player.username}} || {{registration.duration}} || {{registration.preferredTimeslot}}
			</ion-item>
		</div>
	</ion-list>
  </ion-content>
</ion-view>
